<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>个人网站 · 极简风格</title>
	<meta name="description" content="极简风格个人网站，Three.js 背景，单页滚动布局，黑白配色。" />
	<link rel="preload" href="./assets/fonts/inter.woff2" as="font" type="font/woff2" crossorigin />
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/components/navigation.css" />
	<link rel="stylesheet" href="./css/components/sections.css" />
	<link rel="stylesheet" href="./css/components/animations.css" />
	<link rel="stylesheet" href="./css/components/cursor.css" />
	<style>
		/* 首页特有样式覆盖 */
		.section--hero {
			/* 调整 Hero 高度以适应单屏，扣除 header 和 footer 高度 */
			min-height: calc(100vh - 140px);
			padding-bottom: 0;
		}

		/* 确保内容垂直居中 */
		.section--hero .container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			height: 100%;
		}

		/* 调整按钮位置 */
		.hero-btn {
			margin-top: 32px;
			align-self: flex-start;
		}
	</style>
</head>

<body>
	<!-- Three.js 背景画布 -->
	<canvas id="bg-canvas" aria-hidden="true"></canvas>

	<!-- 顶部导航 -->
	<header class="nav" role="navigation" aria-label="主导航">
		<a class="nav__brand" href="index.html" aria-label="回到顶部" tabindex="0">Portfolio</a>
		<nav class="nav__links" aria-label="页面分区">
			<a href="index.html" class="nav__link is-active" tabindex="0">首页</a>
			<a href="about.html" class="nav__link" tabindex="0">关于</a>
			<a href="projects.html" class="nav__link" tabindex="0">项目</a>
			<a href="resume.html" class="nav__link" tabindex="0">经历</a>
			<a href="blog.html" class="nav__link" tabindex="0">博客</a>
		</nav>
	</header>

	<!-- 主内容：单屏 Layout -->
	<main id="main" class="main" role="main">
		<section id="hero" class="section section--hero observe">
			<div class="container">
				<h1 class="title fade-in-up">你好，我是 <span class="title__accent">Your Name</span></h1>
				<p class="subtitle fade-in-up" style="animation-delay: 0.1s">前端开发 / 极简设计 / Three.js 视觉表现</p>

				<!-- 了解更多按钮 -->
				<a href="about.html" class="btn hero-btn fade-in-up" style="animation-delay: 0.2s">了解更多</a>
			</div>
		</section>
		<!-- 其他 Section 已移除 -->
	</main>

	<footer class="footer" role="contentinfo">
		<div class="container footer__inner">
			<span>© <span id="year"></span> Your Name</span>
		</div>
	</footer>

	<!-- Three.js CDN 与脚本 -->
	<script src="https://unpkg.com/three@0.160.0/build/three.min.js" crossorigin="anonymous"></script>
	<script src="./config/constants.js"></script>
	<script src="./config/settings.js"></script>
	<script src="./js/utils/cursor.js"></script>
	<script src="./js/utils/responsive.js"></script>
	<script src="./js/utils/animations.js"></script>
	<script src="./js/three-scene.js"></script>
	<script src="./js/scroll-handler.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
